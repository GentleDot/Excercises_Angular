<div [formGroup]="squareForm">
  <div>
    <p>What is the length of the room in feet? <input type="text" formControlName="firstNum"/></p>
    <p>What is the width of the room in feet? <input type="text"  formControlName="secondNum"></p>
    <p *ngIf="squareForm.valid">You entered dimensions of {{length}} feet by {{width}} feet</p>
  </div>
  <div *ngIf="squareForm.valid">
    <p>The area is </p>
    <p>{{onCal()}} square feet</p>
    <p>{{onConvert()}} square meters</p>
  </div>
</div>
